<script type="text/javascript">

let a = 10;
let b = 3;

console.log(a + b); 
console.log(a - b); 
console.log(a * b); 
console.log(a / b); 
console.log(a % b); 

let c = 5;
c++;
console.log(c); 

c--;
console.log(c); 


console.log(10 == '10'); 
console.log(10 === '10'); 
console.log(10 != '10'); 
console.log(10 !== '10'); 
console.log(10 > 5); 
console.log(10 < 5); 
console.log(10 >= 10); 
console.log(10 <= 9); 
 

console.log("5" != 5); 
console.log("5" !== 5); 


let name = "Bunty";
console.log(`Hello, ${name} Welcome`);

let text="today is "+"27 feb";
console.log(text);
console.log("------------Strings----------");
let str = "Hello, Genpact!";


console.log(str.length); 


console.log(str.toUpperCase()); 


console.log(str.toLowerCase()); 


console.log(str.indexOf("Genpact")); 


console.log(str.substring(7, 14));


console.log(str.replace("Genpact", "World")); 


let arr1 = str.split(", ");
console.log(arr1); 
console.log("------------Arrays----------");
let arr = [1, 2, 3, 4, 5];


arr.push(6);
console.log(arr); 


arr.pop();
console.log(arr); 


arr.shift();
console.log(arr); 


arr.unshift(1);
console.log(arr); 


console.log(arr.indexOf(3)); 


arr.splice(2, 1, 'a', 'b');
console.log(arr); 


let newArr = arr.slice(1, 3);
console.log(newArr); // Output: [2, 'a']


let strFromArray = arr.join(", ");
console.log(strFromArray);
